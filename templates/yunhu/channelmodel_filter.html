{% extends "base/filter_base.html" %}
{% block bootstrap3_title %}
    渠道管理
{% endblock %}
{% block operations %}
    <div class="row">
        <div class="col-md-12">
            <a href="{% url 'yunhu:channel-create' %}" class="fm-create btn btn-default pull-right" data-fm-head="新增渠道"
               data-fm-callback="reload">新增</a>
        </div>
    </div>

{% endblock %}
{% block bootstrap3_extra_script %}
    {{ block.super }}
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.bootcss.com/qrcode-generator/1.3.1/qrcode.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script>

        $(".link_h5").click(function (event) {

            layer.tips(qrcode.makeCode($(event.target).text()), $(this));

        })
    </script>
{% endblock %}
